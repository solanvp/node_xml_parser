<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#submit').click( function() {
				$.post(location.href, $('#xmlForm').serialize(), function(data){
					console.log(data);
					$("#txtJson").html(JSON.stringify(data, null, 4))
				})
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" id="xmlForm">
			<fieldset>
				<legend>XML to Json Parser</legend>
				<div class="form-group">
					<label class="col-md-4 control-label" for="xml">Paste XML</label>
					<div class="col-md-8">                     
						<textarea rows="10" class="form-control" id="txtXml" name="xml"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="parse"></label>
					<div class="col-md-4">
						<submit id="submit" name="parse" class="btn btn-success">Parse</submit>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="form-group">
			<label class="col-md-4 control-label" for="result">Result</label>
			<div class="col-md-8">                     
				<textarea rows="10" class="form-control" id="txtJson" name="result"></textarea>
			</div>
		</div>

	</div>
</body>
</html>
